  <script>
    const wonders = {
      "great-wall": {
        title: "Great Wall of China",
        description: "The Great Wall of China stretches across the rugged landscapes of northern China, a testament to ancient ingenuity and perseverance. Built over centuries, its winding stone path climbs steep mountains and traverses vast plains. Towering watchtowers offer a glimpse into the past, where soldiers once guarded the empire. The wall's majestic presence symbolizes China's strength, resilience, and rich history, captivating visitors with its breathtaking beauty and historical significance. As it snakes through the terrain, the Great Wall stands as an enduring reminder of human determination against the forces of nature and time."
      },
      "petra": {
        title: "Petra",
        description: "Petra, the ancient city in Jordan, is a UNESCO World Heritage Site and one of the New 7 Wonders of the World. Established in the 6th century BC by the Nabataeans, Petra was a major center for trade, commerce, and culture, featuring rock-cut architecture, intricate facades, and statues. The city's impressive water system, which included pipes, channels, and cisterns, allowed it to thrive in the desert environment. Abandoned and hidden for centuries, Petra was rediscovered in 1812 and is now one of Jordan's most popular tourist attractions, with iconic landmarks like Al-Khazneh (The Treasury) and Ad Deir (The Monastery). Petra's history is a fascinating blend of Greek, Roman, and Middle Eastern influences, reflecting its strategic location at the crossroads of ancient trade routes. The city's ruins are a testament to the ingenuity and craftsmanship of the Nabataeans, who carved their buildings, temples, and tombs directly into the sandstone cliffs. Visitors to Petra can explore the narrow canyon known as the Siq, which serves as the main entrance to the city, and marvel at the stunning vistas and ancient ruins that surround them."
      },
      "cristo": {
        title: "Christ the Redeemer",
        description: "The Christ the Redeemer statue is a monumental Art Deco sculpture of Jesus Christ, a globally recognized symbol of both Christianity and Brazil. Perched dramatically atop the 700-meter (2,300 ft) Corcovado Mountain in Rio de Janeiro's Tijuca Forest National Park, it offers a breathtaking panoramic view of the city, including Sugarloaf Mountain, Copacabana and Ipanema beaches, and Guanabara Bay. Artistic Style: The statue's design, attributed to Brazilian engineer Heitor da Silva Costa and Polish-French sculptor Paul Landowski, exemplifies the Art Deco style, characterized by its geometric shapes and stylized forms. The outstretched arms, a key feature, create a cross-like silhouette, symbolizing peace and welcome. Constructed between 1922 and 1931. Cultural and Religious Significance: Beyond its artistic merit, Christ the Redeemer holds deep religious significance for Brazilians, particularly Catholics. It serves as a powerful symbol of faith and devotion. Its location and pose also convey a sense of protection and blessing over the city. Global Recognition: Designated one of the New Seven Wonders of the World in 2007, Christ the Redeemer's image is instantly recognizable worldwide, solidifying its status as a cultural icon and a testament to human artistic achievement."
      },
      "machu-picchu": {
        title: "Machu Picchu",
        description: "Machu Picchu, the iconic 15th-century Inca citadel, is a UNESCO World Heritage site located in the Andes Mountains of Peru, known for its stunning architecture, engineering, and strategic location, and often referred to as the Lost City of the Incas. Situated in the Eastern Cordillera of southern Peru, on a mountain ridge at 2,430 meters (7,970 ft) above sea level. Inca Citadel: Built in the mid-15th century, during the reign of Emperor Pachacuti, it served as a royal retreat or ceremonial center. Lost City of the Incas: Often referred to as the Lost City of the Incas. The site was rediscovered in 1911 by Hiram Bingham. UNESCO World Heritage Site: Declared a UNESCO World Heritage Site in 1983. One of the New Seven Wonders of the World: Designated as one of the New Seven Wonders of the World in 2007. Key Features and Structures: Architecture: Known for its sophisticated dry-stone construction that blends seamlessly with the landscape. Engineering: Demonstrates the Inca's advanced engineering skills, including earthquake-resistant buildings and a complex water system.  Mysteries: The site still holds many mysteries and unanswered questions about its purpose and inhabitants. Historical Significance: A window into the Inca civilization and its engineering marvels."
      },
      "chichen-itza": {
        title: "Chichen Itza",
        description: "Chichen Itza, located on the Yucatan Peninsula in Mexico, is one of the most fascinating and mysterious sites in the ancient world. This pre-Columbian Mayan city was built by the Itza civilization in the 10th century AD and is dominated by the majestic Pyramid of Kukulkan, also known as El Castillo. This 30-meter-high pyramid is a masterpiece of Mayan architecture and is famous for the phenomenon of the descent of the serpent,where a shadow in the shape of a serpent appears on the stairs during the spring and fall equinoxes. As one of the New 7 Wonders of the World and a UNESCO World Heritage Site, Chichen Itza attracts millions of visitors each year. The site is a treasure trove of Mayan ruins, including the Temple of Warriors, the Ball Court, and the Sacred Cenote. Visitors can explore the ancient streets, temples, and pyramids, and learn about the history, mythology, and culture of the Mayan civilization. With its rich history, stunning architecture, and mystical atmosphere, Chichen Itza is an unforgettable destination that inspires wonder and awe in all who visit."
      },
      "roman-colosseum": {
        title: "Roman Colosseum",
        description: "The Colosseum, also known as the Flavian Amphitheatre, is one of the most iconic and enduring landmarks of Ancient Rome. Located in the heart of Rome, Italy, it stands as a testament to the architectural and engineering brilliance of the Roman Empire. Historical Background: Construction began between 70-72 AD under Emperor Vespasian and was completed in 80 AD by his son, Emperor Titus. It was built to host public spectacles such as gladiatorial contests, animal hunts, and mock sea battles. Architectural Features: - Dimensions: 189 meters long, 156 meters wide, and about 50 meters tall. - Capacity: 50,000 to 80,000 spectators. - Structure: Elliptical shape with Doric, Ionic, and Corinthian columns. - Hypogeum: Underground tunnels and cages for animals and gladiators. Cultural Significance: The Colosseum symbolized the power and culture of the Roman Empire and was a tool of social and political propaganda. Modern-Day Importance: It is now a UNESCO World Heritage Site and one of the New Seven Wonders of the World, attracting millions of visitors annually."
      },
      "taj-mahal": {
        title: "Taj Mahal",
        description: "Location:Agra, Uttar Pradesh, India. The Taj Mahal is a breathtaking white marble mausoleum in Agra, India, and one of the Seven Wonders of the World. This stunning monument was built by Mughal Emperor Shah Jahan as a tribute to his beloved wife, Mumtaz Mahal, who passed away in 1631. The complex is set amidst beautiful gardens and features a massive dome, surrounded by four smaller domes and four towering minarets. The intricate inlay work, calligraphy, and marble craftsmanship make the Taj Mahal a truly awe-inspiring sight. One of the most fascinating aspects of the Taj Mahal is its ability to change color depending on the time of day and weather conditions. At sunrise, the monument appears pinkish, gradually turning white as the day progresses. During sunset, it takes on a golden hue, and at night, under the light of the moon, it shimmers with a soft, silvery glow. Today, the Taj Mahal attracts millions of visitors each year and is recognized as a UNESCO World Heritage Site. Its beauty, romantic history, and mesmerizing color changes have made it an iconic symbol of love and one of the most celebrated wonders of the world. Visiting Information: Entry Time: Sunrise to Sunset (6:00 AM to 7:00 PM) Ticket Rates: Indians: ₹ 50 (inclusive of taxes) Foreigners: ₹ 1,100 (inclusive of taxes)"
      }
    };

    function openWonder(wonderId) {
      const wonder = wonders[wonderId];
      document.getElementById("wonder-title").innerText = wonder.title;
      document.getElementById("wonder-description").innerText = wonder.description;
      document.getElementById("wonder-modal").style.display = "flex";
    }

    function closeWonder() {
      document.getElementById("wonder-modal").style.display = "none";
    }
  </script>
